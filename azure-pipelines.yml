trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
    sudo apt-get update
    sudo apt-get install -y awscli  # Install AWS CLI
    curl -Lo /tmp/sam-installation https://raw.githubusercontent.com/aws/aws-sam-cli/main/installation.sh
    chmod +x /tmp/sam-installation
    sudo /tmp/sam-installation --verbose --interactive  # Install SAM CLI
  displayName:  'Install dependencies'

